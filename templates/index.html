<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phones price history</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div id="headerContainer" class="centered">
        <h2 class="list-title">Select phone model</h2>

        <button type="button" id="openModalBtn" class="btn btn-primary btn-lg">Phones list</button>

        

        
        <!-- <select id="phoneSelect">
            <option value="">-- Choose model --</option>
            {% for phone in phones %}
                <option value="{{ phone }}">{{ phone }}</option>
            {% endfor %}
        </select> -->
    </div>

    

    <div id="modal" class="custom-modal">
        <div class="modal-content">
            <i id="closeModalBtn" class="bi bi-x-square close"></i>

            <h3>Select phones models for statistics</h3>
            <ul class="list-group">
                {% for phone in phones %}
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="{{ phone }}" id="phone-{{ loop.index }}">
                        <label class="form-check-label stretched-link" for="phone-{{ loop.index }}">{{ phone }}</label>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div id="chartContainer">
        <canvas id="priceChart"></canvas>
        <!-- <div id="statsBox" class="stats-box" style="display: none;">
            <div><strong>Min:</strong> <span id="minPrice"></span> Lei</div>
            <div><strong>Max:</strong> <span id="maxPrice"></span> Lei</div>
            <div><strong>Mean:</strong> <span id="meanPrice"></span> Lei</div>
        </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
